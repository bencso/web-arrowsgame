<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <title>Arrows</title>
</head>

<body>
    <div class="dp-ph">
        DISPLAY_PLACEHOLDER
    </div>
    <div class="arrows">
        <button id="upBtn" data-key="up"><span class="fa6-solid--up-long"></span></button>
        <button id="leftBtn" data-key="left"><span class="fa6-solid--left-long"></span></button>
        <button id="downBtn" data-key="down"><span class="fa6-solid--down-long"></span></button>
        <button id="rightBtn" data-key="right"><span class="fa6-solid--right-long"></span></button>
    </div>
    <div class="actions-btn">
        <button class="bordered" id="actionBtn" onclick="startGame()">Start</button>
    </div>
    <p class="timer blink"><span id="timer">20</span> sec</p>
    <p class="info">Use arrow keys or buttons to move the placeholder</p>
    <script src="js/main.js"></script>
</body>

</html>
